<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Moderna</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <section class="calculator" aria-label="Calculadora">
      <header class="display-wrap">
        <p id="history" class="history" aria-live="polite"></p>
        <h1 id="display" class="display" aria-live="polite">0</h1>
      </header>

      <div class="keys" role="group" aria-label="Teclado de calculadora">
        <button class="key key-fn" data-action="clear">AC</button>
        <button class="key key-fn" data-action="delete">DEL</button>
        <button class="key key-fn" data-action="percent">%</button>
        <button class="key key-op" data-action="operator" data-value="/">÷</button>

        <button class="key" data-action="number" data-value="7">7</button>
        <button class="key" data-action="number" data-value="8">8</button>
        <button class="key" data-action="number" data-value="9">9</button>
        <button class="key key-op" data-action="operator" data-value="*">×</button>

        <button class="key" data-action="number" data-value="4">4</button>
        <button class="key" data-action="number" data-value="5">5</button>
        <button class="key" data-action="number" data-value="6">6</button>
        <button class="key key-op" data-action="operator" data-value="-">−</button>

        <button class="key" data-action="number" data-value="1">1</button>
        <button class="key" data-action="number" data-value="2">2</button>
        <button class="key" data-action="number" data-value="3">3</button>
        <button class="key key-op" data-action="operator" data-value="+">+</button>

        <button class="key key-fn" data-action="toggle-sign">±</button>
        <button class="key" data-action="number" data-value="0">0</button>
        <button class="key" data-action="decimal">.</button>
        <button class="key key-eq" data-action="equals">=</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
